##
## This file contains programs and references to end to end test the compiler.
## Program in this file aims to test the `tensor` dialects on encrypted integers.
##
## Operators:
## - tensor.extract
## - tensor.insert
## - tensor.extract_slice
## - tensor.insert_slice

description: identity
program: |
