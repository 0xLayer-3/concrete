# Trigger an AWS build each time commits are pushed to a pull request.
name: PR AWS build trigger

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: mshick/add-pr-comment@v2
        with:
          allow-repeats: true
          message: |
            @slab-ci cpu-build
            @slab-ci gpu-build
